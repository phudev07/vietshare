<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7476202315605832"
     crossorigin="anonymous"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T3XL4RCMKT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T3XL4RCMKT');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags - dynamically updated via JS -->
  <title>Bài viết - VietShare</title>
  <meta name="description" content="Đọc bài viết trên VietShare - Blog chia sẻ kiến thức công nghệ, mẹo vặt và lifestyle">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="">
  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:site_name" content="VietShare">
  <meta property="og:locale" content="vi_VN">
  <meta property="article:published_time" content="">
  <meta property="article:author" content="VietShare">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="">
  <meta name="twitter:description" content="">
  <meta name="twitter:image" content="">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .article-page { padding: 2rem 0 4rem; }
    
    /* 3-column layout - fills screen */
    .article-layout {
      display: grid;
      grid-template-columns: 160px 1fr 160px;
      gap: 1.5rem;
      max-width: 100%;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* Large screens - slightly bigger ads */
    @media (min-width: 1400px) {
      .article-layout {
        grid-template-columns: 180px 1fr 180px;
        gap: 2rem;
        padding: 0 3rem;
      }
    }
    
    /* Extra large screens 27"+ */
    @media (min-width: 1800px) {
      .article-layout {
        grid-template-columns: 200px 1fr 200px;
        gap: 2.5rem;
        padding: 0 4rem;
      }
    }
    
    /* Ultra wide 2560px+ */
    @media (min-width: 2400px) {
      .article-layout {
        grid-template-columns: 250px 1fr 250px;
        gap: 3rem;
        padding: 0 5rem;
      }
    }
    
    /* Medium screens - hide ads */
    @media (max-width: 1100px) {
      .article-layout { 
        grid-template-columns: 1fr;
        max-width: 850px;
        padding: 0 1.5rem;
      }
      .article-ad { display: none; }
    }
    
    /* Small screens */
    @media (max-width: 768px) {
      .article-layout { 
        padding: 0 1rem;
      }
    }
    
    .article-ad {
      position: sticky;
      top: 90px;
      height: fit-content;
    }
    .ad-placeholder {
      background: var(--bg-secondary);
      border: 1px dashed var(--border-color);
      border-radius: var(--radius-md);
      padding: 1rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.75rem;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .article-main {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      overflow: hidden;
    }
    @media (max-width: 768px) {
      .article-main {
        border: none !important;
        border-radius: 0 !important;
        background: transparent !important;
        margin: 0 !important;
        box-shadow: none !important;
      }
      .article-header {
        padding: 0 !important;
        border: none !important;
      }
      .article-body-wrap {
        padding: 0 !important;
      }
      .article-title {
        font-size: 1.25rem !important;
      }
      .article-body {
        font-size: 0.9rem !important;
      }
    }
    
    /* Article Header - clean minimal design */
    .article-header {
      padding: 2.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
    }
    .article-category {
      display: inline-flex;
      align-items: center;
      padding: 0.35rem 0.875rem;
      background: var(--gradient-primary);
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: var(--radius-full);
      margin-left: auto;
    }
    .article-title {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      line-height: 1.25;
      margin-bottom: 1.25rem;
      color: var(--text-primary);
    }
    .article-meta {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1.25rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    .article-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .article-meta-item svg {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }
    
    /* Article Cover Image */
    .article-cover-wrap {
      width: 100%;
      max-height: 450px;
      overflow: hidden;
    }
    .article-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* Article Body */
    .article-body-wrap {
      padding: 2rem;
    }
    .article-body {
      font-size: 1.0625rem;
      line-height: 1.85;
      color: var(--text-secondary);
    }
    .article-body h2 { font-size: 1.5rem; margin: 2rem 0 1rem; color: var(--text-primary); }
    .article-body h3 { font-size: 1.25rem; margin: 1.5rem 0 0.75rem; color: var(--text-primary); }
    .article-body p { margin-bottom: 1.25rem; }
    .article-body ul, .article-body ol { margin: 1rem 0 1.25rem 1.5rem; }
    .article-body li { margin-bottom: 0.5rem; }
    .article-body blockquote { 
      border-left: 4px solid var(--primary); 
      padding: 1rem 1.5rem; 
      margin: 1.5rem 0; 
      background: var(--bg-secondary); 
      border-radius: 0 var(--radius-md) var(--radius-md) 0; 
      font-style: italic; 
      color: var(--text-muted); 
    }
    .article-body pre { 
      background: #1e1e1e; 
      color: #d4d4d4; 
      padding: 1.25rem; 
      border-radius: var(--radius-md); 
      overflow-x: auto; 
      margin: 1.5rem 0; 
      font-family: 'Fira Code', monospace; 
      font-size: 0.875rem; 
    }
    .article-body code { 
      background: var(--bg-secondary); 
      padding: 0.2rem 0.5rem; 
      border-radius: var(--radius-sm); 
      font-family: 'Fira Code', monospace; 
      font-size: 0.9em; 
    }
    .article-body pre code { background: none; padding: 0; }
    .article-body a { color: var(--primary); text-decoration: underline; }
    .article-body img { 
      max-width: 100%; 
      height: auto;
      border-radius: var(--radius-md); 
      margin: 1.5rem 0; 
      display: block;
    }
    .article-body table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; }
    .article-body td, .article-body th { border: 1px solid var(--border-color); padding: 0.75rem 1rem; text-align: left; }
    .article-body th { background: var(--bg-secondary); font-weight: 600; }
    .article-body strong { color: var(--text-primary); }
    
    /* Tags */
    .article-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1.5rem 2rem;
      border-top: 1px solid var(--border-color);
    }
    .article-tags a {
      padding: 0.375rem 0.875rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-full);
      font-size: 0.8125rem;
      color: var(--text-secondary);
      transition: all 0.2s;
    }
    .article-tags a:hover { border-color: var(--primary); color: var(--primary); }
    
    /* Related Posts */
    .related-posts {
      margin-top: 3rem;
    }
    .related-posts h3 { margin-bottom: 1.5rem; }
    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    
    /* Loading & Error */
    .loading-article { text-align: center; padding: 4rem 2rem; color: var(--text-muted); }
    .back-link { 
      display: inline-flex; 
      align-items: center; 
      gap: 0.5rem; 
      margin-bottom: 1.5rem; 
      color: var(--text-secondary); 
      font-weight: 500; 
      transition: color 0.2s; 
    }
    .back-link:hover { color: var(--primary); }
  </style>
</head>
<body>
  <div class="reading-progress" id="readingProgress"></div>
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="/favicon.png" alt="VietShare" style="width:40px;height:40px;">
        <span class="logo-text">VietShare</span>
      </a>
      <nav class="nav">
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html" class="nav-link">Trang chủ</a></li>
          <!-- Categories loaded dynamically -->
        </ul>
        <div class="nav-actions">
          <button class="theme-toggle" id="themeToggle" aria-label="Chuyển đổi theme"><i data-lucide="moon" id="themeIcon"></i></button>
          <button class="menu-toggle" id="menuToggle" aria-label="Menu"><span></span><span></span><span></span></button>
        </div>
      </nav>
    </div>
  </header>

  <main class="article-page">
    <div class="container">
      <a href="index.html" class="back-link"><i data-lucide="arrow-left"></i> Quay lại</a>
    </div>
    
    <div class="article-layout">
        <!-- Left Ad -->
        <aside class="article-ad">
          <div class="ad-placeholder">Quảng cáo</div>
        </aside>
        
        <!-- Main Article -->
        <article class="article-main" id="articleContainer">
          <div class="loading-article">
            <div class="loading-spinner"></div>
            <p>Đang tải bài viết...</p>
          </div>
        </article>
        
        <!-- Right Ad -->
        <aside class="article-ad">
          <div class="ad-placeholder">Quảng cáo</div>
        </aside>
      </div>
      
      <div class="container">
        <section class="related-posts" id="relatedPosts" style="display:none;">
          <h3>Bài viết liên quan</h3>
          <div class="related-grid" id="relatedGrid"></div>
        </section>
      </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>© 2024 VietShare. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <button class="back-to-top" id="backToTop" aria-label="Lên đầu trang"><i data-lucide="arrow-up"></i></button>
  <div class="toast" id="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
  (function(){
    lucide.createIcons();
    if(!window.VietShare){document.getElementById('articleContainer').innerHTML='<div class="loading-article"><p>Lỗi cấu hình</p></div>';return;}
    const {db,formatDate,formatRelativeTime,getReadingTime,getCategoryInfo}=window.VietShare;
    const params=new URLSearchParams(location.search);
    const slug=params.get('slug');
    
    // Theme
    const savedTheme=localStorage.getItem('theme')||'light';
    document.documentElement.setAttribute('data-theme',savedTheme);
    document.getElementById('themeToggle').onclick=function(){
      const current=document.documentElement.getAttribute('data-theme');
      const newTheme=current==='light'?'dark':'light';
      document.documentElement.setAttribute('data-theme',newTheme);
      localStorage.setItem('theme',newTheme);
      document.getElementById('themeIcon').setAttribute('data-lucide',newTheme==='light'?'moon':'sun');
      lucide.createIcons();
    };
    
    // Back to top & Reading progress
    window.addEventListener('scroll',function(){
      const btn=document.getElementById('backToTop');
      const progress=document.getElementById('readingProgress');
      const scrollTop=window.pageYOffset;
      btn.classList.toggle('visible',scrollTop>500);
      const docHeight=document.documentElement.scrollHeight-window.innerHeight;
      if(docHeight>0) progress.style.width=(scrollTop/docHeight*100)+'%';
    });
    document.getElementById('backToTop').onclick=function(){window.scrollTo({top:0,behavior:'smooth'});};
    
    // Menu toggle
    document.getElementById('menuToggle').onclick=function(){document.getElementById('navMenu').classList.toggle('active');};

    // Load navbar categories dynamically
    loadCategories().then(function(){
      const cats=window.VietShare.CATEGORIES;
      const navMenu=document.getElementById('navMenu');
      Object.keys(cats).slice(0,4).forEach(function(key){
        const cat=cats[key];
        const li=document.createElement('li');
        li.innerHTML='<a href="category.html?cat='+key+'" class="nav-link">'+cat.name+'</a>';
        navMenu.appendChild(li);
      });
    });

    if(!slug){
      document.getElementById('articleContainer').innerHTML='<div class="loading-article"><p>Không tìm thấy bài viết</p></div>';
      return;
    }

    // Load article
    db.collection('articles').where('slug','==',slug).limit(1).get().then(function(snapshot){
      if(snapshot.empty){
        document.getElementById('articleContainer').innerHTML='<div class="loading-article"><h2>Bài viết không tồn tại</h2><p>Bài viết có thể đã bị xóa.</p><a href="index.html" style="display:inline-block;margin-top:1rem;padding:0.75rem 1.5rem;background:var(--gradient-primary);color:white;border-radius:var(--radius-full);">Về trang chủ</a></div>';
        return;
      }
      const doc=snapshot.docs[0];
      const article=doc.data();
      const catInfo=getCategoryInfo(article.category);
      
      // Update SEO meta tags dynamically
      const articleUrl='https://vietshare.site/article.html?slug='+slug;
      const articleDescription=article.excerpt||article.title;
      const articleImage=article.thumbnail||'https://vietshare.site/assets/og-image.jpg';
      const publishedISO=article.publishedAt?new Date(article.publishedAt.seconds*1000).toISOString():'';
      
      document.title=article.title+' - VietShare';
      document.querySelector('meta[name="description"]').content=articleDescription;
      document.querySelector('link[rel="canonical"]').href=articleUrl;
      
      // Open Graph
      document.querySelector('meta[property="og:url"]').content=articleUrl;
      document.querySelector('meta[property="og:title"]').content=article.title;
      document.querySelector('meta[property="og:description"]').content=articleDescription;
      document.querySelector('meta[property="og:image"]').content=articleImage;
      document.querySelector('meta[property="article:published_time"]').content=publishedISO;
      
      // Twitter Card
      document.querySelector('meta[name="twitter:title"]').content=article.title;
      document.querySelector('meta[name="twitter:description"]').content=articleDescription;
      document.querySelector('meta[name="twitter:image"]').content=articleImage;
      
      // Add Article structured data (JSON-LD) for SEO
      const articleSchema=document.createElement('script');
      articleSchema.type='application/ld+json';
      articleSchema.textContent=JSON.stringify({
        "@context":"https://schema.org",
        "@type":"Article",
        "headline":article.title,
        "description":articleDescription,
        "image":articleImage,
        "author":{"@type":"Person","name":"VietShare"},
        "publisher":{"@type":"Organization","name":"VietShare","logo":{"@type":"ImageObject","url":"https://vietshare.site/assets/logo.png"}},
        "datePublished":publishedISO,
        "mainEntityOfPage":{"@type":"WebPage","@id":articleUrl}
      });
      document.head.appendChild(articleSchema);
      
      // Increment views
      db.collection('articles').doc(doc.id).update({views:firebase.firestore.FieldValue.increment(1)}).catch(()=>{});
      
      // Render article - title left, meta below
      const publishedDate=article.publishedAt?formatDate(article.publishedAt):'';
      const readTime=getReadingTime(article.content);
      
      document.getElementById('articleContainer').innerHTML=`
        <header class="article-header">
          <h1 class="article-title">${article.title}</h1>
          <div class="article-meta">
            <span class="article-meta-item"><i data-lucide="calendar"></i> ${publishedDate}</span>
            <span class="article-meta-item"><i data-lucide="clock"></i> ${readTime} phút đọc</span>
            <span class="article-meta-item"><i data-lucide="eye"></i> ${article.views||0} lượt xem</span>
          </div>
        </header>
        <div class="mobile-ad">Quảng cáo</div>
        <div class="article-body-wrap">
          <div class="article-body">${article.content}</div>
        </div>
        ${article.tags&&article.tags.length?`<div class="article-tags">${article.tags.map(t=>`<a href="category.html?tag=${encodeURIComponent(t)}">#${t}</a>`).join('')}</div>`:''}
        <div class="mobile-ad">Quảng cáo</div>
      `;
      lucide.createIcons();
      
      // Inject mid-content ad on mobile (after 3rd paragraph)
      const articleBody = document.querySelector('.article-body');
      if (articleBody && window.innerWidth <= 768) {
        const paragraphs = articleBody.querySelectorAll('p');
        if (paragraphs.length > 3) {
          const adDiv = document.createElement('div');
          adDiv.className = 'mobile-ad-inline';
          adDiv.textContent = 'Quảng cáo';
          paragraphs[2].after(adDiv);
        }
      }
      
      // Load related posts
      db.collection('articles').where('category','==',article.category).orderBy('publishedAt','desc').limit(4).get().then(function(relSnap){
        const related=relSnap.docs.filter(d=>d.id!==doc.id).slice(0,3);
        if(related.length>0){
          document.getElementById('relatedPosts').style.display='block';
          document.getElementById('relatedGrid').innerHTML=related.map(function(d){
            const r=d.data();
            return`<article class="post-card"><a href="article.html?slug=${r.slug}" class="post-thumbnail"><img src="${r.thumbnail||'https://via.placeholder.com/400x250'}" alt="${r.title}" loading="lazy"><span class="post-category-badge">${getCategoryInfo(r.category).name}</span></a><div class="post-content"><h3 class="post-title"><a href="article.html?slug=${r.slug}">${r.title}</a></h3><div class="post-meta"><span class="post-meta-item"><i data-lucide="calendar"></i>${formatRelativeTime(r.publishedAt)}</span></div></div></article>`;
          }).join('');
          lucide.createIcons();
        }
      });
    }).catch(function(e){
      console.error(e);
      document.getElementById('articleContainer').innerHTML='<div class="loading-article"><p>Lỗi: '+e.message+'</p></div>';
    });
  })();
  </script>
</body>
</html>

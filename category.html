<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7476202315605832"
     crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags - dynamically updated -->
  <title>Danh mục - VietShare</title>
  <meta name="description" content="Xem tất cả bài viết trên VietShare - Blog chia sẻ kiến thức công nghệ, mẹo vặt và lifestyle">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Danh mục - VietShare">
  <meta property="og:description" content="Xem tất cả bài viết trên VietShare">
  <meta property="og:site_name" content="VietShare">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Danh mục - VietShare">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .category-page { padding: 2rem 0 4rem; }
    .category-header { margin-bottom: 2rem; }
    .category-header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .category-header p { color: var(--text-muted); }
    .articles-list { display: flex; flex-direction: column; gap: 1.5rem; }
    .article-row { display: flex; gap: 1.5rem; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--radius-lg); overflow: hidden; transition: all 0.2s; }
    .article-row:hover { border-color: var(--primary); box-shadow: var(--card-shadow-hover); }
    .article-row-thumb { width: 280px; min-height: 180px; flex-shrink: 0; overflow: hidden; }
    .article-row-thumb img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
    .article-row:hover .article-row-thumb img { transform: scale(1.05); }
    .article-row-content { flex: 1; padding: 1.25rem; display: flex; flex-direction: column; }
    .article-row-category { display: inline-block; padding: 0.25rem 0.75rem; background: var(--gradient-primary); color: white; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; border-radius: var(--radius-full); margin-bottom: 0.75rem; width: fit-content; }
    .article-row-title { font-size: 1.25rem; margin-bottom: 0.5rem; line-height: 1.4; }
    .article-row-title a:hover { color: var(--primary); }
    .article-row-excerpt { color: var(--text-secondary); font-size: 0.9375rem; line-height: 1.6; margin-bottom: 0.75rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .article-row-meta { display: flex; gap: 1rem; color: var(--text-muted); font-size: 0.8125rem; margin-top: auto; }
    .article-row-meta span { display: flex; align-items: center; gap: 0.375rem; }
    @media (max-width: 768px) {
      .article-row { flex-direction: column; }
      .article-row-thumb { width: 100%; min-height: 200px; }
    }
    .empty-msg { text-align: center; padding: 3rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="/favicon.png" alt="VietShare" style="width:40px;height:40px;">
        <span class="logo-text">VietShare</span>
      </a>
      <nav class="nav">
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html" class="nav-link">Trang chủ</a></li>
          <!-- Categories loaded dynamically -->
        </ul>
        <div class="nav-actions">
          <button class="theme-toggle" id="themeToggle" aria-label="Chuyển đổi theme"><i data-lucide="moon" id="themeIcon"></i></button>
          <button class="menu-toggle" id="menuToggle" aria-label="Menu"><span></span><span></span><span></span></button>
        </div>
      </nav>
    </div>
  </header>

  <main class="category-page">
    <div class="container">
      <div class="category-header">
        <h1 id="categoryTitle">Tất cả bài viết</h1>
        <p id="categoryDesc">Danh sách tất cả bài viết</p>
      </div>
      <div class="articles-list" id="articlesList">
        <div class="loading"><div class="loading-spinner"></div><span>Đang tải...</span></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>© 2024 VietShare. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <button class="back-to-top" id="backToTop" aria-label="Lên đầu trang"><i data-lucide="arrow-up"></i></button>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
  (function(){
    lucide.createIcons();
    if(!window.VietShare){document.getElementById('articlesList').innerHTML='<p class="empty-msg">Lỗi cấu hình</p>';return;}
    const {db,formatRelativeTime,truncateText,getCategoryInfo,CATEGORIES}=window.VietShare;
    const params=new URLSearchParams(location.search);
    const cat=params.get('cat');
    const tag=params.get('tag');
    
    // Theme
    const savedTheme=localStorage.getItem('theme')||'light';
    document.documentElement.setAttribute('data-theme',savedTheme);
    document.getElementById('themeToggle').onclick=function(){
      const current=document.documentElement.getAttribute('data-theme');
      const newTheme=current==='light'?'dark':'light';
      document.documentElement.setAttribute('data-theme',newTheme);
      localStorage.setItem('theme',newTheme);
      document.getElementById('themeIcon').setAttribute('data-lucide',newTheme==='light'?'moon':'sun');
      lucide.createIcons();
    };
    
    // Menu toggle
    document.getElementById('menuToggle').onclick=function(){document.getElementById('navMenu').classList.toggle('active');};
    
    // Back to top
    window.addEventListener('scroll',function(){document.getElementById('backToTop').classList.toggle('visible',window.pageYOffset>500);});
    document.getElementById('backToTop').onclick=function(){window.scrollTo({top:0,behavior:'smooth'});};

    // Load navbar categories dynamically
    loadCategories().then(function(){
      const cats=window.VietShare.CATEGORIES;
      const navMenu=document.getElementById('navMenu');
      Object.keys(cats).slice(0,4).forEach(function(key){
        const c=cats[key];
        const li=document.createElement('li');
        const isActive=cat===key?'active':'';
        li.innerHTML='<a href="category.html?cat='+key+'" class="nav-link '+isActive+'">'+c.name+'</a>';
        navMenu.appendChild(li);
      });
    });

    // Update header
    if(cat && CATEGORIES[cat]){
      const info=CATEGORIES[cat];
      document.getElementById('categoryTitle').textContent=info.name;
      document.getElementById('categoryDesc').textContent='Bài viết về '+info.name.toLowerCase();
      document.title=info.name+' - VietShare';
    }else if(tag){
      document.getElementById('categoryTitle').textContent='#'+tag;
      document.getElementById('categoryDesc').textContent='Bài viết có thẻ: '+tag;
      document.title='#'+tag+' - VietShare';
    }

    // Load articles - get all then filter to avoid composite index requirement
    db.collection('articles').orderBy('publishedAt','desc').get().then(function(snapshot){
      let articles=snapshot.docs.map(d=>({id:d.id,...d.data()}));
      
      // Filter out drafts - only show published
      articles=articles.filter(a=>a.status!=='draft');
      
      // Filter by category if specified
      if(cat){
        articles=articles.filter(a=>a.category===cat);
      }
      
      // Filter by tag if specified
      if(tag){
        articles=articles.filter(a=>a.tags&&a.tags.some(t=>t.toLowerCase()===tag.toLowerCase()));
      }
      
      if(articles.length===0){
        document.getElementById('articlesList').innerHTML='<p class="empty-msg">Chưa có bài viết nào</p>';
        return;
      }
      
      document.getElementById('articlesList').innerHTML=articles.map(function(a){
        const catInfo=getCategoryInfo(a.category);
        return`<article class="article-row">
          <a href="article.html?slug=${a.slug}" class="article-row-thumb">
            <img src="${a.thumbnail||'https://via.placeholder.com/280x180'}" alt="${a.title}" loading="lazy">
          </a>
          <div class="article-row-content">
            <span class="article-row-category">${catInfo.name}</span>
            <h2 class="article-row-title"><a href="article.html?slug=${a.slug}">${a.title}</a></h2>
            <p class="article-row-excerpt">${a.excerpt||truncateText(a.content,150)}</p>
            <div class="article-row-meta">
              <span><i data-lucide="calendar"></i>${formatRelativeTime(a.publishedAt)}</span>
              <span><i data-lucide="eye"></i>${a.views||0} lượt xem</span>
            </div>
          </div>
        </article>`;
      }).join('');
      lucide.createIcons();
    }).catch(function(e){
      console.error(e);
      document.getElementById('articlesList').innerHTML='<p class="empty-msg">Lỗi tải bài viết</p>';
    });
  })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Đăng nhập Admin - VietShare</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../assets/css/style.css">
  
  <!-- Dark Mode -->
  <script src="../js/dark-mode.js"></script>
  
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-dark);
    }
    
    .login-box {
      background: var(--color-bg);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--color-border);
    }
    
    .login-title {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }
    
    .login-error {
      background: #FEE2E2;
      border-left: 4px solid var(--color-error);
      padding: var(--spacing-sm) var(--spacing-md);
      margin-bottom: var(--spacing-md);
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">VietShare Admin</h1>
      
      <div class="login-error" id="loginError">
        <p class="text-error" id="errorMessage"></p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-input" id="email" autocomplete="username" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Mật khẩu</label>
          <input type="password" class="form-input" id="password" autocomplete="current-password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
          Đăng nhập
        </button>
      </form>
      
      <p class="text-center text-muted mt-lg">
        <a href="/">← Về trang chủ</a>
      </p>
    </div>
  </div>
  
  <script type="module">
    import { auth, signInWithEmailAndPassword, onAuthStateChanged } from '../js/firebase-config.js';
    
    // Check if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = '/admin/index.html';
      }
    });
    
    // Handle login form
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('loginError');
    const errorMsg = document.getElementById('errorMessage');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      loginBtn.textContent = 'Đang đăng nhập...';
      loginBtn.disabled = true;
      errorDiv.style.display = 'none';
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = '/admin/index.html';
      } catch (error) {
        errorDiv.style.display = 'block';
        
        if (error.code === 'auth/invalid-credential') {
          errorMsg.textContent = 'Email hoặc mật khẩu không đúng.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMsg.textContent = 'Quá nhiều lần thử. Vui lòng thử lại sau.';
        } else {
          errorMsg.textContent = 'Đã xảy ra lỗi. Vui lòng thử lại.';
        }
        
        loginBtn.textContent = 'Đăng nhập';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

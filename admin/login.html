<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <title>Đăng nhập Admin - VietShare</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .login-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--gradient-glow); }
    .login-card { width: 100%; max-width: 420px; padding: 2.5rem; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--radius-xl); box-shadow: var(--card-shadow); }
    .login-header { text-align: center; margin-bottom: 2rem; }
    .login-logo { display: inline-flex; align-items: center; gap: 0.75rem; font-size: 1.5rem; font-weight: 800; margin-bottom: 1rem; }
    .login-logo .logo-icon { width: 48px; height: 48px; background: var(--gradient-primary); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; }
    .login-title { font-size: 1.25rem; color: var(--text-secondary); font-weight: 500; }
    .form-group { margin-bottom: 1.25rem; }
    .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.875rem; }
    .form-input { width: 100%; padding: 0.875rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; color: var(--text-primary); transition: all 0.2s; }
    .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
    .login-btn { width: 100%; padding: 1rem; background: var(--gradient-primary); color: white; font-size: 1rem; font-weight: 600; border: none; border-radius: var(--radius-md); cursor: pointer; transition: all 0.2s; }
    .login-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
    .login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    .login-error { padding: 0.875rem; background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; border-radius: var(--radius-md); margin-bottom: 1rem; font-size: 0.875rem; display: none; }
    .login-footer { text-align: center; margin-top: 1.5rem; }
    .login-footer a { color: var(--primary); font-weight: 500; }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <img src="/favicon.png" alt="VietShare" style="width:40px;height:40px;">
          <span style="background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">VietShare</span>
        </div>
        <p class="login-title">Đăng nhập Admin Panel</p>
      </div>
      
      <div class="login-error" id="loginError"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" placeholder="admin@vietshare.site" required>
        </div>
        <div class="form-group">
          <label class="form-label">Mật khẩu</label>
          <input type="password" class="form-input" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">
          <span>Đăng nhập</span>
        </button>
      </form>
      
      <div class="login-footer">
        <a href="../index.html">← Về trang chủ</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
      
      const form = document.getElementById('loginForm');
      const errorEl = document.getElementById('loginError');
      const btn = document.getElementById('loginBtn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // Check if VietShare is loaded
      if (!window.VietShare || !window.VietShare.auth) {
        console.error('VietShare not loaded');
        errorEl.textContent = 'Lỗi tải Firebase. Vui lòng refresh trang.';
        errorEl.style.display = 'block';
        return;
      }

      const auth = window.VietShare.auth;

      // Check if already logged in
      auth.onAuthStateChanged(function(user) {
        if (user) {
          window.location.href = 'index.html';
        }
      });

      // Handle form submit
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        if (!email || !password) {
          errorEl.textContent = 'Vui lòng nhập email và mật khẩu';
          errorEl.style.display = 'block';
          return;
        }
        
        btn.disabled = true;
        btn.innerHTML = '<span>Đang đăng nhập...</span>';
        errorEl.style.display = 'none';

        auth.signInWithEmailAndPassword(email, password)
          .then(function(userCredential) {
            console.log('Login success:', userCredential.user.email);
            window.location.href = 'index.html';
          })
          .catch(function(error) {
            console.error('Login error:', error.code, error.message);
            if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
              errorEl.textContent = 'Email hoặc mật khẩu không đúng';
            } else {
              errorEl.textContent = 'Lỗi: ' + error.message;
            }
            errorEl.style.display = 'block';
            btn.disabled = false;
            btn.innerHTML = '<span>Đăng nhập</span>';
          });
      });
    });
  </script>
</body>
</html>
